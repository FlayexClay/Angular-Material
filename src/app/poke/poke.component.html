<mat-card>
  @if (pokemon) {
  <mat-card-header>
    <mat-card-title>{{ pokemon.nombre }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <img
      [src]="pokemon.imagen"
      [alt]="pokemon.nombre"
      class="content__pokemon"
    />

    <p>
      {{ pokemon.description }}
    </p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="warn" (click)="deletePokemon.emit(pokemon)">Eliminar</button>
  </mat-card-actions>
  }@else {
    <h5>Selecciona un pokemon de la lista oe sano</h5>
  }
</mat-card>
